<h1 class="post-title" itemprop="name headline">队列、栈基本原理<a href="https://github.com/s-hive/s-hive.github.io/tree/main/source/_posts/%E6%95%B0%E6%8D%AE%E7%BB%93%E6%9E%84/%E9%98%9F%E5%88%97%E3%80%81%E6%A0%88%E5%9F%BA%E6%9C%AC%E5%8E%9F%E7%90%86.md" class="post-edit-link" title="编辑" rel="noopener" target="_blank"><i class="fa fa-pen-nib"></i></a>
</h1>

<div class="post-meta-container">
</div>

</header>

      
      
      
      <div class="post-body">
          <p>先说概念吧，其实队列和栈都是「操作受限」的数据结构:<strong>队列只能在一端插入元素，另一端删除元素；栈只能在某一端插入和删除元素</strong></p>
<p>![[Pasted image 20250817170956.png]]</p>
<p>这两种数据结构的基本 API 如下：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 队列的基本 API</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">MyQueue</span>&lt;E&gt; &#123;</span><br><span class="line">    <span class="comment">// 向队尾插入元素，时间复杂度 O(1)</span></span><br><span class="line">    <span class="keyword">void</span> <span class="title function_">push</span><span class="params">(E e)</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 从队头删除元素，时间复杂度 O(1)</span></span><br><span class="line">    E <span class="title function_">pop</span><span class="params">()</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 查看队头元素，时间复杂度 O(1)</span></span><br><span class="line">    E <span class="title function_">peek</span><span class="params">()</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 返回队列中的元素个数，时间复杂度 O(1)</span></span><br><span class="line">    <span class="type">int</span> <span class="title function_">size</span><span class="params">()</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 栈的基本 API</span></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">MyStack</span>&lt;E&gt; &#123;</span><br><span class="line">    <span class="comment">// 向栈顶插入元素，时间复杂度 O(1)</span></span><br><span class="line">    <span class="keyword">void</span> <span class="title function_">push</span><span class="params">(E e)</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 从栈顶删除元素，时间复杂度 O(1)</span></span><br><span class="line">    E <span class="title function_">pop</span><span class="params">()</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 查看栈顶元素，时间复杂度 O(1)</span></span><br><span class="line">    E <span class="title function_">peek</span><span class="params">()</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 返回栈中的元素个数，时间复杂度 O(1)</span></span><br><span class="line">    <span class="type">int</span> <span class="title function_">size</span><span class="params">()</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
      </div>
